services:
  db:
    image: postgres:15
    container_name: hirehub-db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hirehub-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: hirehub-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hirehub.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - hirehub-net

  app:
    build: .
    container_name: hirehub-app
    restart: always
    working_dir: /app
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/hirehub
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - hirehub-net
    command: >
      sh -c "mvn -q -DskipTests package && java -jar target/*.jar"

volumes:
  postgres_data:

networks:
  hirehub-net: